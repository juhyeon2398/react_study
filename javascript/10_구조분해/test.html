<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조할당</title>
</head>
<body>
    <script>
        console.log("============= 문제1 =============")
        const number = [1,2,3];
        [one,two,three] = number
        console.log('one:', one)
        console.log('two:', two)
        console.log('three:', three)
        
        console.log("============= 문제2 =============")
        const product = ['TV','식탁','냉장고','전기밥솥','전자레인지','오븐','식기세척기'];
        const [livingRoom,...kitchen] = product;
        console.log('livingRoom:', livingRoom);
        console.log('kitchen:', kitchen);

        console.log("============= 문제3 =============")
        let firstName = "hong";
        let lastName = "Gildong";
        [firstName,lastName] = [lastName,firstName]
        console.log('firstName:', firstName)
        console.log('lastName:', lastName)

        console.log("============= 문제4 =============")
        const myBestArt = {
            title:"별이 빛나는 밤에",
            artist:"빈센트 반 고흐",
            year: 1889,
            medium:'유화'
        };
        const {title,artist,year,medium} = myBestArt;
        console.log('title:', title)
        console.log('artist:', artist)
        console.log('year:', year)
        console.log('medium:', medium)

        console.log("============= 문제5 =============")
        const myBestSong = {
            title:"무릎 빛나는 밤에",
            artist:"아이유(IU)",
            release: '2015.10.23',
            lyrics:'모두 잠드는 밤에....'
        }
        const {title:songName,artist:singer,...rest} = myBestSong;
        console.log('songName:', songName)
        console.log('singer:', singer)
        console.log('rest:', rest)

    </script>
</body>
</html>
