<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수의 기본 값</title>
</head>
<body>
    <script>
        const test = (x=0,y=0) =>{
            return x*y;
        }

        (function(x,y){
            console.log(x+y)
        }(10,10))

        console.log(test());
    </script>
</body>
</html>
