<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['원카칩','꿀버터칩','태양칩','야채시간'];
        const arr2 = ['사이다','콜라','우유','물','커피','레몬에이드'];
        
        const myArr = [...arr];
        const myArr2 = [...arr2];
        const myNewArr = [...myArr,...myArr2];
        
        console.log('arr:', arr)
        console.log('arr2:', arr2)
        console.log('myArr:', myArr)
        console.log('myArr2:', myArr2)
        console.log('myNewArr:', myNewArr)
    </script>
</body>
