<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체스프레이트연산자</title>
</head>
<body>
    <script>
        const person = {
            name : '홍길동',
            age : 20,
            address : '종로구',
            stat:true,
        }
        
        const student = {
            school : '고등학교',
            hak : 3,
            ban : 1,
            male:false,
        }

        const newPerson = {...person};
        console.log('newPerson:', newPerson)
        const newPerson2 = person;
        console.log('newPerson2:', newPerson2)

        const newPerson3 = {...student,hak:4};
        console.log('newPerson3:', newPerson3)
        
        const newPerson4 = {...person,...student};
        console.log('newPerson4:', newPerson4)
        
        const newPerson5 = {...person,student};
        console.log('newPerson5:', newPerson5)
        
        
    </script>
</body>
</html>
