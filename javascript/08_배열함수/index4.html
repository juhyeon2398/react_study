<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수에서 객체 반환</title>
</head>
<body>
    <script>   
        const getObj = () =>{
            return {name : "홍길동"};
        }
        console.log(' getObj:', getObj())

        const getObj2 = () => ({name:"홍길동"})        
        console.log('getObj2:', getObj2())
  

        //응용
        const getObject = function(a,b,c){
            return {0:a,1:b,2:c};
        }
        console.log('getObject:', getObject(1,2,3))
        const getObject2 = (a,b,c) =>({0:a,1:b,2:c});
        console.log('getObject2:', getObject2(3,2,1))
    </script>
</body>
</html>
