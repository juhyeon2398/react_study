<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(array) data</title>
</head>
<body>
    <h1>[ 자바스크립트 배열이란? ]</h1>
    <ol>
        <li>연관된 data를 하나의 변수 처럼 관리</li>
        <li>복수의 data를 제어 다양한 함수(반복문(map(),forEach(),filter())</li>
        <li>배열함수 이용해서 개발자가 편리하게 data를 쉽게 조작</li>
    </ol>

    <h2>배열의 선언 방법</h2>
    <ol>
        <li>let 배열변수 이름 = new Array(data1,~,datan)</li>
        <li>let 배열변수 이름 = [데이터, 데이터, ...]</li>
    </ol>
    <p>*배열의 호출방법 : 배열명[색인(index)]</p>
    <hr>
    
    <script>
        //배열선언 방법
        let fruit = ['바나나','포도','수박',1200,false];

        //배열에 기억된 data를 호출
        console.log('올해의 제철과일은' + fruit + '입니다.');
        console.log(`올해의 제철과일은' ${fruit} '입니다.`);
        console.log(`올해의 제철과일은' ${fruit[2]} '입니다.`);
        console.log(`올해의 제철과일은' ${fruit[0]} '입니다.`);
        console.log(`fruit배열의 갯수는 ' ${fruit.length} '입니다.`);

        for(let i = 0; i<fruit.length; i++){
            console.log(`제철과일은 ${fruit[i]} 입니다.`);
        }

        //응용문제
        //1. 요일을 배열에 기억시켜서 오늘 요일을 출력

        let week = ['mon','tue','wed','thu','fri','sat','sun'];

        console.log(`오늘은 ${week[5]} 입니다.`);


    </script>
</body>
</html>
