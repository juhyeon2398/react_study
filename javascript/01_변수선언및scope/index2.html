<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var변수의 scope</title>
</head>
<body>
    <script>
        var num = 10;
        
        function test(){
            var num2 = 20;
            console.log("num2:", num2)
        }
        
        if(num === 10){
            var num3 = 30;
            console.log("num3:", num3)
        }
        console.log("num:", num)
        test();
    </script>
</body>
</html>
